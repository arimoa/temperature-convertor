<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Convertor</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Temperature Convertor</h1>
      <div class="temperatures">
        <div class="temperature">
          <p class="temperature-name">Celsius:</p>
          <div class="actions">
            <input
              type="number"
              class="input-section celsius"
              placeholder="Enter Temperaure..."
            />
          </div>
        </div>
        <div class="temperature">
          <p class="temperature-name">Farenheit:</p>
          <div class="actions">
            <input
              type="number"
              class="input-section farenheit"
              placeholder="Enter Temperaure..."
            />
          </div>
        </div>

        <div class="temperature">
          <p class="temperature-name">Kelvin:</p>
          <div class="actions">
            <input
              type="number"
              class="input-section kelvin"
              placeholder="Enter Temperaure..."
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
